<div class="property property-encompass box-model">
    <div class="property-content">
        <div class="property-heading">
            <div class="propert_heading-activation">
                <input type="checkbox" name="" class="property-toggle" id="boxmodel-box" checked>
                <label for="boxmodel-box">Box Model</label>
            </div>
            <div class="fx">
                <svg width="16" height="16" viewBox="0 0 14 10"  xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.639205 8V2.18182H4.24716V2.9375H1.51705V4.71023H3.98864V5.46307H1.51705V8H0.639205ZM5.92898 3.63636L6.89205 5.33523L7.86364 3.63636H8.79261L7.43182 5.81818L8.80398 8H7.875L6.89205 6.36932L5.91193 8H4.98011L6.33807 5.81818L4.99716 3.63636H5.92898Z" />
                    <path d="M12 10L10.2679 7L13.7321 7L12 10Z" />
                </svg>  
            </div>
        </div>

        <div class="property-body">
            <div class="box">
                <div class="box-shadow" title="text/ box shadow">
                    <div class="box_model-item transformations" style="--name: 'transformations';" title="transformations">
                        <button class="position active" title="element position">
                            <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 12L2 2L13 2" stroke="black" stroke-width="3"/>
                            <path d="M11 12L9.26795 9L12.7321 9L11 12Z" fill="#0E0E0E"/>
                            </svg>
                        </button>
                        <button class="sides" title="sides (top, left, right, bottom)">
                            <svg width="12" height="13" viewBox="0 0 12 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.31174e-07 2L10 2L10 13" stroke="black" stroke-width="3"/>
                            </svg>
                        </button>
                        <button class="constraints" title="constraints (min/max height/width)">
                            <svg width="17" height="15" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 0V13.5H0" stroke="black" stroke-width="3"/>
                            </svg>
                        </button>

                        <div class="box_model-item margin active" style="--name: 'margin';" title="margins">
                            <div class="box_model-item border" style="--name: 'border';" title="border">
                                <div class="box_model-item padding" style="--name: 'padding';" title="padding">
                                    <div class="box_model-item content focus" style="--name: 'content';" title="content (img or text)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="property-attributes">
            </div>
            <div class="attribute-values">
                    <table>
                        <tr>
                            <td>X</td>
                            <td>Y</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>W</td>
                            <td>H</td>
                            <td>s</td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
</div>
